<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registrate</title>
</head>

<body>
    <main class="mainSignUp">
        <form action="login_page.php" id="formEmail" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <a href="../index.html">.<img class="logoIcon" src="../assets/icons/logo.png" alt=""></a>
                </legend>
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email" class="radius"><br>
                <label for="userName">Nombre de usuario:</label>
                <input type="text" id="userName" name="userName" class="radius"><br>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" class="radius"><br>
                <label for="sexo">Sexo</label>

                        <option value="Hombre">Hombre</option>

                        <option value="Otro">Otro</option>
                    </select><br>
                <div>
                    <input type="submit" id="signUpButton" name="signUpButton" value="SIGN UP" class="myButton bordersAndRadius">
                    <input type="reset" id="resetButton" name="resetButton" value="RESET" class="myButton bordersAndRadius">
                </div><br>
                <div>
                    <label for="notificaciones">Deseo recibir notificaciones y noticias de este sitio</label>
                    <input type="checkbox" name="notificaciones" id="notificaciones" value="True">
                </div>
            </fieldset>
        </form>
        <aside>
            <img loading="lazy" src="../assets/gif/signup.gif" alt="signup gif">
