<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>

<body>
    <header align="center">
        <h1>Unite a nuestra comunidad</h1>
    </header>
    <main class="mainSignUp">
        <form action="login_page.php" id="formEmail" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <h2>eGAMES</h2>
                </legend>
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email"><br>
                <label for="userName">Nombre de usuario:</label>
                <input type="text" id="userName" name="userName"><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"><br>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo"><br>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Otro">Otro</option>
                    </select><br>
                <div>
                    <input type="submit" id="signUpButton" name="signUpButton" value="Sign Up">
                    <input type="reset" id="resetButton" name="resetButton" value="Limpiar">
                </div><br>
                <div>
                    <label for="notificaciones">Deseo recibir notificaciones y noticias de este sitio</label>
                    <input type="checkbox" name="notificaciones" id="notificaciones" value="True">
                </div>

                <!-- <input type="button" id="signUpFacebook" name="signUpFacebook" value="Registrate con Facebook"><br>
                    <input type="button" id="signUpGoogle" name="signUpGoogle" value="Registrate con Google"><br> -->
            </fieldset>
        </form>
        <aside>
            <img src="assets/gif/login.gif" alt="signup gif">
        </aside>
    </main>
    <footer>
        <p align="center">Esta es una página desarrollada por Manuel Agustín Gonzalez Gonzalez<br> Todos los derechos reservadoirtz</p>
    </footer>
</body>

</html>
