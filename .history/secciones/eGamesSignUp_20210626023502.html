<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/styleGrid.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <title>Registrate</title>
</head>

<body class="bodySignUp">
    <header align="center">
        <h1>Unite a nuestra comunidad</h1>
    </header>
    <main class="mainSignUp">
        <form action="login_page.php" id="formEmail" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <img class="logoIcon" src="../assets/icons/eGames.png" alt="">
                </legend>
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email"><br>
                <label for="userName">Nombre de usuario:</label>
                <input type="text" id="userName" name="userName"><br>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password"><br>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo"><br>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Otro">Otro</option>
                    </select><br>
                <div>
                    <input type="submit" id="signUpButton" name="signUpButton" value="Sign Up" class="boton">
                    <input type="reset" id="resetButton" name="resetButton" value="Limpiar" class="boton">
                </div><br>
                <div>
                    <label for="notificaciones">Deseo recibir notificaciones y noticias de este sitio</label>
                    <input type="checkbox" name="notificaciones" id="notificaciones" value="True">
                </div>
            </fieldset>
        </form>
        <aside>
            <img src="../assets/gif/signup.gif" alt="signup gif">
        </aside>
    </main>
</body>

</html>
